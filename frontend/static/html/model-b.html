<html id="model-b" data-colors="#006e76,#318d9d,#74bd9f,#bbded1,#d4eae2,#00753c,#00953b,#73ba64,#eaea8f,#e4efd2,#661100,#bf1b0d,#bf1b0d,#f39675,#f8c0ac,
                                #312a6f,#4c3c90,#2e9ec2,#bee2e9,#d5ecf4,#d5ecf4,#f18700,#f7a600,#ffd000,#fed992,#000000,#69554e,#b59177,#d6c1b2,#f3eee6">

    <!-- HTML wrapper used to construct the main report container in the composer interface -->
    <template class="report-layout" id="wmain">
        <div class="model-b container-fluid">
            <a class="printButton" href="javascript:window.print();">
                <i class="fas fa-print"></i>
            </a>
            <div class="report container" id="report-composition">
                <!-- blocs are injected here -->
            </div>
            <div class="footer container invisible" id="report-generated-date">
                Région Bretagne &mdash; <!-- date is injected here -->
            </div>
        </div>
    </template>

    <!-- HTML wrapper used to construct the report container to share ony one dataviz -->
    <template class="report-layout" id="wshare">
        <div class="model-b container-fluid filtered">
            <div class="report container" id="report-composition">
                <!-- dataviz component is injected here -->
            </div>
        </div>
    </template>



    <!-- HTML wrapper used to construct structural blocks -->
    <template class="report-layout" id="wstructure">
            <!-- report-structure template is injected here -->{{HTML}}
    </template>

    <!-- HTML wrapper used to construct elements components -->
    <template class="report-layout" id="welement">
            <!-- report-element template is injected here -->{{HTML}}
    </template>

    <!-- HTML wrapper used to construct dataviz components -->
    <template class="report-layout" id="wdataviz">
        <div class="card list-group-item flex-fill">
            <!-- dataviz component is injected here -->{{HTML}}
        </div>
    </template>

    <!-- HTML wrapper used as a container for dataviz|element components inside a bloc layout (cell or data) -->
    <template class="report-layout" id="wcell">
        <div class="components-container list-group">
            <!-- dataviz|element components are injected here -->
        </div>
    </template>



    <template class="report-structure" id="btitle">
        <div class="report-bloc-title">
            <div class="bloc-layout">
                <div class="components-container">
                    <!-- dataviz|element components are injected here -->
                </div>
            </div>
        </div>
    </template>

    <template class="report-structure" id="bsimple">
        <div class="report-bloc bsimple lyrow">
            <div class="bloc-layout layout-rows view">
                <div class="layout-cols row">
                    <div class="layout-cell col-12 customBaseColumn">
                        <!-- components container is injected here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- REQUERY (n) template report-bloc is a report bloc -->
    <template class="report-structure" id="b12">
        <div class="report-bloc b12 lyrow">
            <h4 class="bloc-title">
                <!-- this text is editable in composer -->
            </h4>
            <div class="bloc-layout layout-rows view">
                <div class="layout-cols row">
                    <div class="layout-cell col-12 customBaseColumn">
                        <!-- components container is injected here -->
                    </div>
                </div>
            </div>
            <div class="bloc-sources">
                <!-- this text is editable in composer -->
            </div>
        </div>
    </template>

    <!-- REQUERY (n) template report-bloc is a report bloc -->

        <div class="report-bloc b6-6 lyrow">
            <h4 class="bloc-title">
                <!-- this text is editable in composer -->

                <div class="layout-cols row">
                    <div class="layout-cell col-6 customBaseColumn">
                        <!-- components container is injected here -->

                        <!-- components container is injected here -->
                    </div>
                </div>
            </div>
            <div class="bloc-sources">
                <!-- this text is editable in composer -->
            </div>
        </div>
    </template>

    <!-- REQUERY (n) template report-bloc is a report bloc -->
    <template class="report-structure" id="b4-4-4">
        <div class="report-bloc b4-4-4 lyrow">
            <h4 class="bloc-title">
                <!-- this text is editable in composer -->
            </h4>
            <div class="bloc-layout layout-rows view">
                <div class="layout-cols row">
                    <div class="layout-cell col-4 customBaseColumn">
                        <!-- components container is injected here -->

                    <div class="layout-cell col-4 customBaseColumn">
                        <!-- components container is injected here -->
                    </div>
                    <div class="layout-cell col-4 customBaseColumn">
                        <!-- components container is injected here -->
                    </div>
                </div>
            </div>
            <div class="bloc-sources">
                <!-- this text is editable in composer -->
            </div>
        </div>

    <!-- REQUERY (n) template report-bloc is a report bloc -->
    <template class="report-structure" id="b4-4-4_2">
        <div class="report-bloc b4-4-4_2 lyrow">
            <!-- REQUERY bloc-title, editable-text means that is editable in composer -->
            <h4 class="bloc-title">
                <!-- this text is editable in composer -->
            </h4>
            <!-- REQUERY bloc-layout -->
            <div class="bloc-layout layout-rows view">
                <div class="layout-cols row">
                    <div class="layout-cell col-4 customBaseColumn">
                        <!-- components container is injected here -->
                    </div>
                    <div class="layout-cell col-4 customBaseColumn">
                        <!-- components container is injected here -->
                    </div>
                    <div class="col-4 layout-rows customBaseColumn">
                        <div class="layout-cols row lyrow h-50 verticalDivision">
                             <div class="layout-cell col-12 customBaseColumn">
                                  <!-- components container is injected here -->
                             </div>
                        </div>
                        <div class="layout-cols row lyrow h-50 verticalDivision">
                             <div class="layout-cell col-12 customBaseColumn">
                                  <!-- components container is injected here -->
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- REQUERY bloc-sources -->
            <div class="bloc-sources">
                <!-- this text is editable in composer -->
            </div>
        </div><!-- fin du bloc -->
    </template>



    <template class="report-element" id="btexte">
        <div class="list-group-item free-text">
            <div class="bloc-content">
                <!-- this text is editable in composer -->
            </div>
        </div>
    </template>



    <!-- REQUERY title component -->
    <template class="report-component dataviz" id="dvz-title" data-ref="title">
        <div class="report-component.title">
            <h1 class="dataviz report-title" id="{{dataviz}}"><!-- Intitulé --></h1>
        </div>
    </template>

    <!-- REQUERY figure component -->
    <template class="report-component dataviz" id="dvz-figure" data-ref="figure">
        <div class="report-component.figure card-body d-flex flex-column justify-content-around">
            <div class="dataviz report-figure" id="{{dataviz}}">
                <img class="custom-icon" src="" alt="" />
                <figure>
                    <strong class="report-figure-chiffre"><!-- Chiffre clé --></strong>
                    <figcaption class="report-figure-caption"><!-- Commentaires --></figcaption>
                </figure>
            </div>
        </div>
    </template>

    <!-- REQUERY chart component -->
    <template class="report-component dataviz" id="dvz-chart" data-ref="chart">
        <div class="report-component.chart card-body d-flex flex-column justify-content-around">
            <div class="report-dataviz-title" ><!-- Titre --></div>
            <div class="dataviz report-chart" id="{{dataviz}}"></div>
            <div class="report-dataviz-description"><!-- Description --></div>
        </div>
    </template>

    <!-- REQUERY table component -->
    <template class="report-component dataviz" id="dvz-table" data-ref="table">
        <div class="report-component.table card-body d-flex flex-column justify-content-around">
            <div class="report-dataviz-title" ><!-- Titre --></div>
            <div class="dataviz report-table" id="{{dataviz}}"></div>
            <div class="report-dataviz-description"><!-- Description --></div>
        </div>
    </template>

    <!-- REQUERY text component -->
    <template class="report-component dataviz" id="dvz-text" data-ref="text">
        <div class="report-component.text card-body d-flex flex-column justify-content-around">
            <div class="dataviz report-text" id="{{dataviz}}">
                <h3 class="report-text-title"><!-- Intitulé --></h3>
                <p class="report-text-text"><!-- Contenu --></p>
            </div>
        </div>
    </template>

    <!-- REQUERY image component -->
    <template class="report-component dataviz" id="dvz-image" data-ref="image">
        <div class="report-component.image card-body d-flex flex-column justify-content-around">
            <div class="dataviz report-image" id="{{dataviz}}">
                <!-- img src="" class="img-fluid" alt="" /-->
            </div>
        </div>
    </template>

    <!-- REQUERY map component -->
    <template class="report-component dataviz" id="dvz-map" data-ref="map">
        <div class="report-component.map card-body d-flex flex-column justify-content-around">
            <div class="dataviz report-map" id="{{dataviz}}"><!-- Carte --></div>
        </div>
    </template>

    <!-- REQUERY iframe component -->
    <template class="report-component dataviz" id="dvz-iframe" data-ref="iframe">
        <div class="report-component.iframe card-body d-flex flex-column justify-content-around">
            <div id="{{dataviz}}" class="dataviz report-iframe .hidden-md-down embed-responsive embed-responsive-16by9">
                 <!-- IFrame -->
            </div>
        </div>
    </template>



    <!-- STYLE USED BY this TEMPLATE -->
    <style>
.model-b {
	font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
	background-color: #f5f5f5;
}
.model-b .report {
	padding: 15px;
}
.model-b .footer {
	padding: 15px 0;
	text-align: center;
	color: #666;
}

/* blocs et layouts */
.model-b .layout-cols {
	margin-left: 0;
	margin-right: 0;
}
.model-b .layout-cols .layout-rows,
.model-b .layout-cols .layout-cell {
	padding: 0;
}

/* étirement vertical des row pour remplir toute la hauteur de leur conteneur */
.model-b .bloc-layout .layout-cols .layout-rows {
	display: flex;
	flex-flow: column wrap;
	justify-content: stretch;
}
.model-b .bloc-layout .layout-cols .layout-rows .row {
	flex-grow: 1;
}

/* conteneurs de composants */
.model-b .components-container {
	height: 100%;
}
.model-b .components-container:empty {
	min-height: 100px;
	background: url(/static/picto/black/travaux.svg) no-repeat center center;
	background-size: 75px;
}
.model-b .components-container:empty:after {
	content: "En construction";
	margin-top: 15px;
	text-align: center;
	color: #999;
}
.model-b .list-group-item.card .card-body {
	width: 100%;
	height: 100%;
	padding: 0;
}

/* structure : titre de bloc */
.model-b .bloc-title {
	padding-top: 15px;
	text-transform: uppercase;
	letter-spacing: 0.2px;
	font-weight: 700;
	color: #213042;
}

/* structure : sources de bloc */
.model-b .bloc-sources {
	margin: 5px 0;
	font-size: 12px;
	text-align: right;
}

/* titre-n can be used with .bloc-title, .bloc-sources, .free-text */
.model-b .style-titre-1 {
	font-size: 30px;
	font-weight: 700;
}
.model-b .style-titre-2 {
	font-size: 24px;
	font-weight: 700;
}
.model-b .style-titre-3 {
	font-size: 20px;
	font-weight: 500;
}
.model-b .style-titre-4 {
	font-size: 16px;
	font-weight: 400;
}

/* composant : élément texte */
.model-b .list-group-item.free-text {
	border: 0 none;
	background: transparent;
	padding: 0;
}

/* composant : dataviz */
.model-b .list-group-item .dataviz {
	width: 100%;
}
.model-b .list-group-item .report-dataviz-title {
	margin: 15px;
	text-align: center;
	font-weight: 600;
	color: #0094ab;
}
.model-b .list-group-item .report-dataviz-description {
	margin: 5px 15px;
	text-align: justify;
	font-size: smaller;
	color: #333;
}

/* composant : dataviz titre */
.model-b .report-bloc-title .list-group-item {
	border: 0 none;
	padding: 0;
	background: transparent;
}
.model-b .report-title {
	font-size: 32px;
	text-align: left;
}

/* composant : dataviz text */
.model-b .report-text .report-text-text img {
	max-width: 100%;
}

/* composant : dataviz map */
.model-b .report-map .map-marker-circle-1 {
	background-color: #0094ab;
	border: 2px solid #fff;
	border-radius: 50%;
	opacity: 0.50;
}

/* composant : dataviz figure */
.model-b .dataviz figure {
	margin: 0;
}
.model-b .report-figure .report-figure-chiffre {
	display: block;
	margin: 0;
	padding: 0;
	line-height: 1;
	font-size: 40px;
	font-weight: 900;
	color: #0094ab;
	text-align: center;
}
.model-b .report-figure .report-figure-caption {
	margin: 0;
	padding: 0;
	line-height: 1;
	font-size: 13px;
	font-weight: 600;
	color: #0094ab;
	text-align: center;
}

/* picto de dataviz (background sur div ou content/src sur img) */
.model-b img.custom-icon {
	display: block;
	margin: 5px auto;
	width: auto;
	height: 40px;
	max-width: 80px;
	border: 0 none;
	background: transparent;
}
.model-b img.custom-icon.custom-icon-left {
	float: left;
	margin: 0 5px 0 0;
	width: 80px;
	height: auto;
	max-height: 160px;
}
.model-b img.custom-icon.custom-icon-right {
	float: right;
	margin: 0 0 0 5px;
	width: 80px;
	height: auto;
	max-height: 160px;
}
.model-b div.custom-icon {
	background-repeat: no-repeat;
	background-position: center top;
	background-size: auto 40px;
	padding: 45px 0 0 0;
}
.model-b div.custom-icon.custom-icon-left {
	background-position: left center;
	background-size: 80px auto;
	padding: 0 0 0 100px;
}
.model-b div.custom-icon.custom-icon-right {
	background-position: right center;
	background-size: 80px auto;
	padding: 0 100px 0 0;
}
.model-b div.custom-icon figure {
	text-align: center;
}
.model-b div.custom-icon.custom-icon-left figure {
	text-align: left;
}
.model-b div.custom-icon.custom-icon-right figure {
	text-align: right;
}

/* boutons d'action : partages */
.model-b .list-group-item:hover .report-share {
	display: block;
	top: 0;
	left: 0;
	margin: 5px;
}

/* boutons d'action : impression */
.model-b .printButton {
	position: fixed;
	right: 30px;
	bottom: 30px;
	width: 60px;
	height: 60px;
	border-radius: 30px;
	box-shadow: 0 0 5px #ccc;
	padding: 10px;
	font-size: 24px;
	text-align: center;
	background-color: #eee;
	color: #555;
}
.model-b .printButton:hover {
	background-color: #555;
	color: #eee;
}

@media print {
	@page {
		/*size: A4 portrait;*/
		color-adjust: exact !important;
		-webkit-print-color-adjust: exact !important;
	}
	canvas {
		min-height: 100%;
		max-width: 100%;
		max-height: 100%;
		height: auto!important;
		width: auto!important;
	}
	.printButton {
		display: none !important;
	}
	.lyrow {
		page-break-inside: avoid;
	}
	.model-b {
		background-color: #ffffff;
	}
}

    </style>
</html>
