<div id="model-composer" data-colors="#005a66,#0094ab,#b0252e,#cf7a26,#e3c213,#9fb935,#2f476c,#b0006b,#555555,#999999">

    <!-- REQUERY template report is the main report div -->
    <template class="report">
        <div class="container-fluid report">
            <!-- title and blocs are injected here -->
        </div>
    </template>

    <template class="report-bloc" id="btitle">
        <div class="report-bloc" data-label="Titre" data-description="Bloc titre">
            <div class="bloc-content container-fluid layout-data">
                <ul class="dataviz-container list-group dvz-title"><!--dataviz component is injected here --></ul>
            </div>
        </div>
    </template>

    <!-- REQUERY (n) template report-bloc is a report bloc -->
    <template class="report-bloc" id="b12">

            <div class="bloc-title editable-text">
                <h4><!-- this text is editable in composer -->Titre du bloc</h4>
            </div>
            <div class="bloc-content container-fluid layout-rows">
                <div class="row layout-cols layout-fixed">
                    <div class="col-12 layout-cell">
                        <ul class="dataviz-container list-group"><!--dataviz component is injected here --></ul>
                    </div>
                </div>
            </div>
            <div class="bloc-sources editable-text">
                <p>SOURCE: INSEE <strong>publication 2020</strong></p>
            </div>
        </div>
    </template>

    <!-- REQUERY title component -->
    <template class="report-component report-title">
        <div class="report-component.title">
            <h1 id="{{dataviz}}" class="dataviz report-title"></h1>
        </div>
    </template>
    <!-- REQUERY figure component -->
    <template class="report-component report-figure">
        <div class="report-component.figure card-body">
            <div id="{{dataviz}}" class="dataviz report-figure custom-icon icon-default">
                <figure>
                    <h1 class="report-figure-chiffre"></h1>
                    <figcaption class="report-figure-caption"></figcaption>
                </figure>
            </div>
        </div>
    </template>
    <!-- REQUERY chart component -->
    <template class="report-component report-chart">
        <div class="report-component.chart full-width">
            <div class="report-dataviz-title" >Titre</div>
            <div id="{{dataviz}}" data-title="Titre" data-description="Description" class="dataviz report-chart"></div>
            <div class="report-dataviz-description mt-auto">Description</div>
        </div>
    </template>
    <!-- REQUERY table component -->
    <template class="report-component report-table">
        <div class="report-component.chart card-body">

            <div id="{{dataviz}}" class="dataviz report-table"></div>
            <div class="report-dataviz-description mt-auto">Description</div>
        </div>
    </template>
    <!-- REQUERY text component -->
    <template class="report-component report-text">

    <!-- REQUERY image component -->
