<!-- Modal -->
<div class="modal fade wizard-panel" id="wizard-panel" tabindex="-1" role="dialog" aria-labelledby="wizard-panel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span class="badge mreport-grey1-bg">Assitant</span>
                    <tt><!-- dataviz id injected here --></tt>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container-fluid">
                    <div class="row">
                        <div id="wizard-parameters" class="col-lg-4">

                                    <div class="attribute input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="selectedModelWizard">Modèle</label>
                                        </div>
                                        <select class="form-control" id="selectedModelWizard" disabled>
                                            <option value="" disabled>Modèle</option>
                                            <option value="a">a</option>
                                            <option value="b">b</option>
                                        </select>
                                    </div>
                                    <div class="attribute input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="w_dataviz_type">Dataviz</label>
                                        </div>
                                        <select class="custom-select" id="w_dataviz_type">
                                        </select>
                                    </div>
                                    <nav class="nav nav-tabs">
                                        <a class="nav-item nav-link active" href="#w_params_tab1" data-toggle="tab">Paramétrage</a>
                                        <a class="nav-item nav-link"        href="#w_params_tab2" data-toggle="tab">Avancé</a>
                                    </nav>

                                    <div id="dataviz-attributes" class="tab-content container">
                                        <div class="tab-pane active" id="w_params_tab1">

                                                    <div class="input-group input-group-sm mb-3 attribute type-figure">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">unit</span>
                                                        </div>
                                                        <input type="text" data-prop="unit"
                                                            class="form-control dataviz-attributes" id="w_unit">
                                                    </div>

                                                    <div class="input-group input-group-sm mb-3 attribute type-figure">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Icone</span>
                                                        </div>
                                                        <input type="text" data-prop="icon"
                                                            class="form-control dataviz-attributes" id="w_icon">
                                                        </input>
                                                        <div class="input-group-append">
                                                            <button type="button" class="btn mreport-primary-color-1-bg"
                                                             onclick="document.getElementById('wizard-view').classList.toggle('backcard');">...</button>
                                                        </div>
                                                    </div>

                                                    <div class="input-group input-group-sm mb-3 attribute type-figure">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Position</span>
                                                        </div>
                                                        <select data-prop="iconposition"
                                                            class="custom-select form-control dataviz-attributes" id="w_icon_position">
                                                            <option value="custom-icon">centrée</option>
                                                            <option value="custom-icon-left">gauche</option>
                                                            <option value="custom-icon-right">droite</option>
                                                        </select>
                                                    </div>

                                                    <div class="input-group input-group-sm mb-3 text-config attribute type-chart type-table">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Titre</span>
                                                        </div>
                                                        <input type="text" data-prop="title"
                                                            class="form-control dataviz-attributes" id="w_title">
                                                    </div>

                                                    <div class="input-group input-group-sm mb-3 text-config attribute type-chart type-table">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Description</span>
                                                        </div>
                                                        <textarea data-prop="description"
                                                            class="form-control dataviz-attributes" id="w_description">
                                                        </textarea>
                                                    </div>

                                                    <div class="input-group input-group-sm mb-3 attribute type-map">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Zoom</span>
                                                        </div>
                                                        <input type="number" min="0" max="20" data-prop="zoom"
                                                            class="form-control dataviz-attributes" id="w_zoom">
                                                    </div>

                                                    <!--
                                                    <div class="input-group input-group-sm mb-3 text-config attribute type-figure">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Style Chiffre Clé</span>
                                                        </div>
                                                        <input type="text" data-prop="style_cc"
                                                            class="form-control dataviz-attributes" disabled id="w_style_cc">
                                                    </div>
                                                    <div class="input-group input-group-sm mb-3 text-config attribute type-figure">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">Style Caption</span>
                                                        </div>
                                                        <input type="text" data-prop="style_caption"
                                                            class="form-control dataviz-attributes" disabled id="w_style_caption">
                                                    </div>
                                                    -->

                                        </div>
                                        <div class="tab-pane" id="w_params_tab2">

                                                <div class="input-group input-group-sm mb-3 attribute type-chart">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">type</span>
                                                    </div>
                                                    <select data-prop="type"
                                                        class="custom-select form-control dataviz-attributes" id="w_chart_type">
                                                        <option value="bar">bar</option>
                                                        <option value="line">line</option>
                                                        <option value="radar">radar</option>
                                                        <option value="doughnut">doughnut</option>
                                                        <option value="pie">pie</option>
                                                        <option value="polarArea">polarArea</option>
                                                        <option value="bubble">bubble</option>
                                                        <option value="horizontalBar">horizontalBar</option>
                                                    </select>
                                                </div>

                                                <div class="input-group input-group-sm mb-3 attribute type-table">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">extracolumn</span>
                                                    </div>
                                                    <input type="text" data-prop="extracolumn"
                                                        class="form-control dataviz-attributes" id="w_table_extracolumn">
                                                </div>

                                                <div class="input-group input-group-sm mb-3 attribute type-table">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">columns</span>
                                                    </div>
                                                    <input type="text" data-prop="columns"
                                                        class="form-control dataviz-attributes" id="w_table_columns">
                                                </div>

                                                <div class="input-group input-group-sm mb-3 attribute type-chart type-table">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">label</span>
                                                    </div>
                                                    <input type="text" data-prop="label"
                                                        class="form-control dataviz-attributes" id="w_label">
                                                </div>

                                                <div class="input-group input-group-sm mb-3 attribute type-chart" id="color-pickers">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">colors</span>
                                                    </div>
                                                    <input type="text" data-prop="colors"
                                                        class="form-control dataviz-attributes" id="w_colors">
                                                    <div class="form-control color-picker-wrapper"></div>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text color-picker-add" title="Ajouter une couleur">
                                                            <i class="fas fa-plus-circle"></i>
                                                        </span>
                                                    </div>
                                                </div>

                                                <div class="input-group input-group-sm mb-3 attribute type-chart">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">opacity</span>
                                                    </div>
                                                    <input type="text" data-prop="opacity"
                                                        class="form-control dataviz-attributes" id="w_chart_opacity">
                                                </div>

                                                <div class="input-group input-group-sm mb-3 attribute type-chart">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">ratio</span>
                                                    </div>
                                                    <select data-prop="ratio"
                                                        class="custom-select form-control dataviz-attributes" id="w_chart_ratio">
                                                        <option value="2:1">2:1</option>
                                                        <option value="3:2">3:2</option>
                                                        <option value="1:1">1:1</option>
                                                    </select>
                                                </div>

                                                <div class="custom-control custom-checkbox attribute type-chart">
                                                    <input type="checkbox" data-prop="stacked"
                                                        class="custom-control-input form-control dataviz-attributes" id="w_chart_stacked">
                                                    <label class="custom-control-label" for="w_chart_stacked">Diag. empilé</label>
                                                </div>
                                                <div class="custom-control custom-checkbox attribute type-chart">
                                                    <input type="checkbox" data-prop="begin0"
                                                        class="custom-control-input form-control dataviz-attributes" id="w_chart_begin0">
                                                    <label class="custom-control-label" for="w_chart_begin0">Démarre à 0</label>
                                                </div>
                                                <div class="custom-control custom-checkbox attribute type-chart">
                                                    <input type="checkbox" data-prop="hidelegend"
                                                        class="custom-control-input form-control dataviz-attributes" id="w_chart_hidelegend">
                                                    <label class="custom-control-label" for="w_chart_hidelegend">Masquer la légende</label>
                                                </div>
                                                <div class="custom-control custom-checkbox attribute type-chart">
                                                    <input type="checkbox" data-prop="showlabels"
                                                        class="custom-control-input form-control dataviz-attributes" id="w_chart_showlabels">
                                                    <label class="custom-control-label" for="w_chart_showlabels">Etiquetage</label>
                                                </div>

                                        </div>
                                    </div><!-- End tab-content -->

                                    <div class="mt-3">
                                        <button id="wizard-form-apply" class="btn btn-block mreport-primary-color-3-bg"
                                            title="Génération de la configuration JSON du dataviz et mise à jour de la prévisualisation HTML affichée">
                                            Appliquer les paramètres <i class="fas fa-angle-double-right"></i>
                                        </button>
                                    </div>
                        </div> <!-- End wizard-parameters-->


                        <div id="wizard-view" class="col-lg-8 card-container flip">
                            <div class="card card-flip">
                                <div class="front">
                                    <div class="card-body">
                                        <h6 class="card-title">Prévisualisation du rendu :</h6>
                                        <div class="dataviz-result preloader"><!--code is injected here --></div>
                                    </div>
                                </div>
                                <div class="back">
                                    <div class="card-body">
                                        <h6 class="card-title">Icônes
                                            <button type="button" class="close" aria-label="Close"
                                             onclick="document.getElementById('wizard-view').classList.remove('backcard');">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </h6>
                                        <div id="wizard-icons"><!--code is injected here --></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row wizard-code mt-3 hidden">
                        <div class="col">
                            <div class="card">
                                <code class="card-body"><!--code is injected here --></code>
                            </div>
                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn mreport-primary-color-2-bg btn-compose mr-auto" id="wizard-compose-save"><i class="fas fa-file-import"></i> Sauvegarder dans le rapport sélectionné</button>
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal"><i class="fas fa-times-circle"></i> Fermer</button>
                <button type="button" class="btn mreport-primary-color-1-bg btn-save" id="wizard-default-save"><i class="fas fa-check"></i> Définir comme représentation par défaut</button>
            </div>
        </div>
    </div>
</div>
