<div id="model-composer" data-colors="#005a66,#0094ab,#b0252e,#cf7a26,#e3c213,#9fb935,#2f476c,#b0006b,#555555,#999999">

    <!-- REQUERY template report is the main report div -->
    <template class="report">
        <div class="container-fluid report">
            <!-- title and blocs are injected here -->
        </div>
    </template>

    <template class="report-structure" id="btitle">
        <div class="bloc-structure" data-label="Bloc titre" data-description="Bloc titre (autoconfig)">
            <div class="bloc-layout container-fluid layout-data">
                <ul class="component-container list-group dataviz-autoconfig"><!--dataviz|element component is injected here --></ul>
            </div>
        </div>
    </template>

    <template class="report-structure" id="bsimple">
        <div class="bloc-structure" data-label="Bloc simple" data-description="Bloc contenu uniquement">
            <div class="bloc-layout container-fluid layout-rows">
                <div class="row layout-cols layout-fixed">
                    <div class="col-12 layout-cell">
                        <ul class="component-container list-group"><!--dataviz|element component is injected here --></ul>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- REQUERY (n) template report-bloc is a report bloc -->
    <template class="report-structure" id="b12">
        <div class="bloc-structure" data-label="1 colonne" data-description="Bloc 100%">
            <div class="bloc-title editable-text">
                <h4><!-- this text is editable in composer -->Titre du bloc</h4>
            </div>
            <div class="bloc-layout container-fluid layout-rows">
                <div class="row layout-cols layout-fixed">
                    <div class="col-12 layout-cell">
                        <ul class="component-container list-group"><!--dataviz|element component is injected here --></ul>
                    </div>
                </div>
            </div>
            <div class="bloc-sources editable-text">
                <p>SOURCE: INSEE <strong>publication 2020</strong></p>
            </div>
        </div>
    </template>

    <!-- REQUERY (n) template report-bloc is a report bloc -->
    <template class="report-structure" id="b6-6">
        <div class="bloc-structure" data-label="2 colonnes" data-description="Bloc 50%/50%">
            <div class="bloc-title editable-text">
                <h4><!-- this text is editable in composer -->Titre du bloc</h4>
            </div>
            <div class="bloc-layout container-fluid layout-rows">
                <div class="row layout-cols layout-fixed">
                    <div class="col-6 layout-cell">
                        <ul class="component-container list-group"><!--dataviz|element component is injected here --></ul>
                    </div>
                    <div class="col-6 layout-cell">
                        <ul class="component-container list-group"><!--dataviz|element component is injected here --></ul>
                    </div>
                </div>
            </div>
            <div class="bloc-sources editable-text">
                <p>SOURCE: INSEE <strong>publication 2020</strong></p>
            </div>
        </div>
    </template>

    <!-- REQUERY (n) template report-bloc is a report bloc -->
    <template class="report-structure" id="b4-4-4">
        <div class="bloc-structure" data-label="3 colonnes" data-description="Bloc 33%/33%/33%">
            <div class="bloc-title editable-text">
                <h4><!-- this text is editable in composer -->Titre du bloc</h4>
            </div>
            <div class="bloc-layout container-fluid layout-rows">
                <div class="row layout-cols layout-fixed">
                    <div class="col-4 layout-cell">
                        <ul class="component-container list-group"><!--dataviz|element component is injected here --></ul>
                    </div>
                    <div class="col-4 layout-cell">
                        <ul class="component-container list-group"><!--dataviz|element component is injected here --></ul>
                    </div>
                    <div class="col-4 layout-cell">
                        <ul class="component-container list-group"><!--dataviz|element component is injected here --></ul>

            </div>
            <div class="bloc-sources editable-text">
                <p>SOURCE: INSEE <strong>publication 2020</strong></p>

    <!-- REQUERY (n) template report-bloc is a report bloc -->
    <template class="report-structure" id="b4-4-4_2">
        <div class="bloc-structure" data-label="3 colonnes + 2" data-description="Bloc 33%/33%/33%x2">
            <div class="bloc-title editable-text">
                <h4><!-- this text is editable in composer -->Titre du bloc</h4>
            </div>
            <div class="bloc-layout container-fluid layout-rows">
                <div class="row layout-cols layout-fixed">
                    <div class="col-4 layout-cell">
                        <ul class="component-container list-group"><!--dataviz|element component is injected here --></ul>
                    </div>
                    <div class="col-4 layout-cell">
                        <ul class="component-container list-group"><!--dataviz|element component is injected here --></ul>
                    </div>
                    <div class="col-4 layout-rows">
                        <div class="row layout-cols layout-fixed">
                            <div class="col-12 layout-cell">
                                <ul class="component-container list-group"><!--dataviz|element component is injected here --></ul>
                            </div>

        </div>

    <template class="report-element" id="btexte">
        <div class="bloc-element" data-label="Composant texte" data-description="Bloc texte">
            <div class="bloc-layout editable-text">
                <!-- this text is editable in composer -->Texte de l'élément
            </div>
        </div>
    </template>


    <!-- REQUERY title component -->
    <template class="report-component dataviz" id="dvz-title" data-ref="title">
        <div class="report-component.title">
            <h1 id="{{dataviz}}" class="dataviz report-title"></h1>
        </div>
    </template>
    <!-- REQUERY figure component -->
    <template class="report-component dataviz" id="dvz-figure" data-ref="figure">
        <div class="report-component.figure card-body">
            <div id="{{dataviz}}" class="dataviz report-figure custom-icon icon-default">
                <figure>
                    <h1 class="report-figure-chiffre"></h1>
                    <figcaption class="report-figure-caption"></figcaption>
                </figure>
            </div>
        </div>
    </template>
    <!-- REQUERY chart component -->
    <template class="report-component dataviz" id="dvz-chart" data-ref="chart">
        <div class="report-component.chart full-width">
            <div class="report-dataviz-title" >Titre</div>
            <div id="{{dataviz}}" data-title="Titre" data-description="Description" class="dataviz report-chart"></div>
            <div class="report-dataviz-description mt-auto">Description</div>
        </div>
    </template>
    <!-- REQUERY table component -->
    <template class="report-component dataviz" id="dvz-table" data-ref="table">
        <div class="report-component.chart card-body">
            <div class="report-dataviz-title" >Titre</div>
            <div id="{{dataviz}}" class="dataviz report-table"></div>
            <div class="report-dataviz-description mt-auto">Description</div>
        </div>
    </template>
    <!-- REQUERY text component -->
    <template class="report-component dataviz" id="dvz-text" data-ref="text">
        <div class="report-component.text card-body">
            <div id="{{dataviz}}" class="dataviz report-text">
                <h3 class="report-text-title"></h3>
                <p class="report-text-text"></p>
            </div>
        </div>
    </template>
    <!-- REQUERY image component -->
    <template class="report-component dataviz" id="dvz-image" data-ref="image">
        <div class="report-component.image card-body">
            <div id="{{dataviz}}" class="dataviz report-image">
                <img src="" class="img-fluid" alt="" />
            </div>
        </div>
    </template>
    <!-- REQUERY map component -->
    <template class="report-component dataviz" id="dvz-map" data-ref="map">
        <div class="report-component.map card-body">
            <div id="{{dataviz}}" class="dataviz report-map"></div>
        </div>
    </template>
    <!-- REQUERY iframe component -->
    <template class="report-component dataviz" id="dvz-iframe" data-ref="iframe">
        <div class="report-component.iframe card-body">
            <div id="{{dataviz}}" class="dataviz report-iframe .hidden-md-down embed-responsive embed-responsive-16by9">
            </div>
        </div>
    </template>

    <style>

</div>
