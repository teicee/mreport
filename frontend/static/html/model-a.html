    <!-- STYLE USED BY this TEMPLATE -->
    <style>
/* Couleur de fond de la page*/
.model-a {
    background-color: #f5f5f5;
    padding:15px;
}
/* Font */
.report {
    font-family: 'Open Sans', sans-serif;
}

/* Eléments structurants */

/* titre du rapport */
.report-bloc-title{
  padding:30px 0;
}

/* Texte libre */
.free-text,
.titleBloc {
    font-size: 12px;
}
.customBaseColumn {
    padding: 0;
}
.report-bloc .components-container {
    display: flex;
    height: 100%;
    justify-content: center;
    /*margin:15px;*/
    border-radius:0;
    border:none;
    box-shadow:0 0 5px #ddd;
}
.components-container .card-body {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 100%;
    min-height:100px;
}
/* FROM MREPORT.CSS */
div[class*="list-group-item"]{
    padding-right: 0 !important;
    padding-left: 0 !important;
}
/*div[class*='col-'] {
    padding-right:0;
    padding-left:0;
}*/
.view,
.lyrow{
    height: 100%;
}
.view .row .col-md-12{
    height: 100%;
}
.bloc-layout .row {
    margin-left: 0;
    margin-right: 0;
    height: 100%;
}

/* titre des blocs */
.bloc-title {
    font-weight: 700;
    padding: 15px;
    margin:15px;
    text-transform: capitalize;
    letter-spacing: 0.2px;
    color: #213042;
}
/* sources des blocs */
.bloc-sources {
    font-size: 12px;
    margin-top:30px;
}
.bloc-sources p{
    color:#0094ab;
    font-size:12px;
}

/* titre-n can be used with .bloc-title, .bloc-sources, .free-text */
.style-titre-1 {
    font-size: 20px;
    font-weight: 800;
}
.style-titre-2 {
    font-size: 20px;
    font-weight: 700;
    font-style:italic;
}
.style-titre-3 {
    font-size: 16px;
    font-weight: 600;
}
.style-titre-4 {
    font-size: 14px;
    font-weight: 500;
}

.full-width{
    width: 100%;
}
.components-container:hover .report-share{
    display: block;
}
.no-data{
    text-align: center;
}

/* DATAVIZ CONTAINERS*/

.report-dataviz-title,
.report-dataviz-description{
    margin-right: 15px;
    margin-left: 15px;
}
.report-dataviz-title{
    margin-top: 15px;
    text-align: center;
    color: #0094ab;
    font-weight: 600;
}
.report-dataviz-description{
    margin-bottom: 5px;
    text-align: justify;
    font-size: smaller;
}

.report-title {
    font-size: 30px;
    text-align:center;
}

.report-chart,
.report-figure {
    padding-top: 20px;
}
.report-chart {
    width: 100%;
}
/* DATAVIZ MAP */
.report-map {
    width: 100%;
}
.map-marker-circle-1 {
    background-color: #E91E63;
    border-radius: 18px;
    border: 4px solid #eaebf0;
    opacity: 0.50;
}
/* DATAVIZ FIGURE */
.card-body .report-figure{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}
.report-figure-chiffre {
    color:#ab1700;
    font-size: 40px;
    font-weight: 900;
    text-align: left;
    padding-top: 30px;
}
.report-figure-caption {
    color:#000000;
    font-size: 15px;
    font-weight: 500;
    line-height: 1;
    text-align: left;
}

.custom-icon {
    background-repeat: no-repeat;
    background-position: center;
    background-position-y: top;
    background-size:75px;
}
.custom-icon-left {
    left:0;
}
.custom-icon-left .report-figure-chiffre{
    margin-left: 50px;
}
.custom-icon-right .report-figure-chiffre{
    margin-right: 50px;
}

/* used to test custom-icon in model-checker" */
.icon-default::before {
    content: " ";
    position: absolute;
    width: 50px;
    height: 50px;
    z-index: -1;
    background-size: 50px;
    background-repeat: no-repeat;
  /*background-image: url(globe-people.svg);*/
    left: 50%;
    top: -40px;
    transform: translateX(-50%);
}
.icon-default.custom-icon-right::before{
    left: unset;
    right: 0px;
    top: 0;
    transform: none;
}
.icon-default.custom-icon-left::before{
    left:0px;
    top:0;
    transform: none;
}

/* Icon & text used with empty dataviz */
.model-a div.components-container:empty {
    min-height: 100px;
    background-image: url(/static/picto/black/travaux.svg);
    background-repeat: no-repeat;
    background-size: 75px;
    background-position-x: center;
    background-position-y: center;
}

.model-a div.components-container:empty:after {
    content: "En construction";
    text-align: center;
    padding-left: 180px;
}

/* IMPRESSION */
.printButton{
    width: 60px;
    height: 60px;
    position: fixed;
    right: 30px;
    bottom: 30px;
    background-color: #eee;
    color: #555;
    padding: 10px;
    border-radius: 35px;
    box-shadow: 0 0 5px #ccc;
    font-size: 24px;
    text-align: center;
}
.fa-print:before{
    margin: 0 auto;
}
.printButton:hover{
    background-color:#555;
    color:#eee;
}
@media print {
    @page {
    size: A4 portrait;
    -webkit-print-color-adjust: exact !important;   /* Chrome, Safari */
    color-adjust: exact !important;
  }
  canvas {
        min-height: 100%;
        max-width: 100%;
        max-height: 100%;
        height: auto!important;
        width: auto!important;
    }
    .printButton{
        display: none !important;
    }
    .lyrow {
        page-break-inside: avoid;
    }
    .model-a {
        background-color: #ffffff;
    }
}

    </style>
