<!-- Text Edit Modal -->
<div class="modal fade" id="textEdit" tabindex="-1" role="dialog" aria-labelledby="textEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="textEditLabel">Configuration du texte</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Font Family-->
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Police</span>
                    </div>
                    <select class="custom-select chart form-control textEditToBind" data-type="fontFamily" data-unit=""
                        id="w_text_fontFamily">
                    </select>
                </div>
                <!-- Font Size-->
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Taille de police</span>
                    </div>
                    <input type="number" class="figure chart table form-control textEditToBind" data-type="fontSize"
                        data-unit="px" min="1" step="1" id="w_text_fontSize">
                    <div class="input-group-append">
                        <span class="input-group-text">px</span>
                    </div>
                </div>
                <!-- Letter Spacing-->
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Espacement des lettres</span>
                    </div>
                    <input type="number" class="figure chart table form-control textEditToBind"
                        data-type="letterSpacing" data-unit="px" min="0" step="1" id="w_text_letterSpacing">
                    <div class="input-group-append">
                        <span class="input-group-text">px</span>
                    </div>
                </div>
                <!-- Font Weight-->
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Graisse de police</span>
                    </div>
                    <select class="custom-select chart form-control textEditToBind" data-type="fontWeight" data-unit=""
                        id="w_text_fontWeight">
                        <option value="200">Leger</option>
                        <option value="400">Normal</option>
                        <option value="500">Medium</option>
                        <option value="700">Gras</option>
                    </select>
                </div>
                <!-- Text Transform -->
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Tranformation de texte</span>
                    </div>
                    <select class="custom-select chart form-control textEditToBind" data-type="textTransform" data-unit=""
                        id="w_text_textTransform">
                        <option value="none">Aucune</option>
                        <option value="capitalize">Capitalis√©</option>
                        <option value="lowercase">Minuscule</option>
                        <option value="uppercase">Majuscule</option>
                    </select>
                </div>
                <!-- Font Color-->
                <div class="textcolor-config-wrapper">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <button class="textColorEditBtn btn mreport-primary-color-3-bg notdvz">Couleur de police</button>
                        </div>
                        <input type="text" class="figure chart table form-control input textEditToBind"
                            data-type="color" data-unit="" style="width: 50%;" id="w_text_color">
                        <div class="text-color-picker">
                        </div>

                    </div>
                </div>
                <!-- Final Texte Input For Result Display -->
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Texte</span>
                    </div>
                    <input type="text" class="figure chart table form-control input" id="w_text_text">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn mreport-primary-color-3-bg" data-dismiss="modal">Fermer</button>
                <button id="saveTextConfig" type="button" class="btn mreport-primary-color-1-bg">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
