<html id="model-composer">

    <template class="report-params">
        <input type="color" id="col01" value="#005a66" name="Primaire" />
        <input type="color" id="col02" value="#0094ab" name="Secondaire" />
        <input type="color" id="col03" value="#b0252e" name="Infos" />
        <input type="color" id="col04" value="#cf7a26" name="Texte" />
        <input type="color" id="col05" value="#e3c213" name="" />
        <input type="color" id="col06" value="#9fb935" name="" />
        <input type="color" id="col07" value="#2f476c" name="" />
        <input type="color" id="col08" value="#b0006b" name="" />
        <input type="color" id="grey1" value="#555555" name="Gris foncé" />
        <input type="color" id="grey2" value="#999999" name="Gris moyen" />
        <input type="color" id="grey3" value="#cccccc" name="Gris clair" />
    </template>

    <!-- HTML wrapper used to construct the main report container in the composer interface -->
    <template class="report-layout" id="wmain">
        <h2 id="composer-report-title">
            <!-- title is injected here -->
        </h2>
        <ul id="report-composition" class="list-group">
            <!-- blocs are injected here -->
        </ul>
    </template>

    <!-- HTML wrapper used to construct structural blocks -->
    <template class="report-layout" id="wstructure">
        <li class="structure-item list-group-item handle" data-bloc="{{REF}}" title="{{DESC}}">
            <div class="bloc-tools btn-group btn-group-sm">
                <button class="btn btn-light drag"><i class="fas fa-arrows-alt"></i> <b>déplacer</b></button>
                <button class="btn btn-danger bloc-remove"><i class="fas fa-times"></i> <b>supprimer</b></button>
            </div>
            <span class="structure-label"><i class="fas fa-arrows-alt"></i> {{LABEL}}</span>
            <div class="structure-html"><!-- report-structure template is injected here -->{{HTML}}</div>
        </li>
    </template>

    <!-- HTML wrapper used to construct elements components -->
    <template class="report-layout" id="welement">
        <li class="element-item list-group-item handle" data-bloc="{{REF}}" title="{{DESC}}">
            <div class="data-tools btn-group btn-group-sm">
                <!--button class="btn btn-light drag"><i class="fas fa-arrows-alt"></i> <b>déplacer</b></button-->
                <button class="btn btn-danger bloc-remove"><i class="fas fa-times"></i> <b>supprimer</b></button>
            </div>
            <span class="element-label"><i class="fas fa-arrows-alt"></i> {{LABEL}}</span>
            <div class="element-html"><!-- report-element template is injected here -->{{HTML}}</div>
        </li>
    </template>

    <!-- HTML wrapper used to construct dataviz components -->
    <template class="report-layout" id="wdataviz">
        <li class="dataviz-item list-group-item handle" data-dataviz="{{REF}}" data-type="{{TYPE}}" title="{{REF}}">
            <div class="data-tools btn-group btn-group-sm">
                <!--button class="btn btn-light drag"><i class="fas fa-arrows-alt"></i> <b>déplacer</b></button-->
                <button class="btn btn-warning edit" data-toggle="modal" data-component="report" data-related-id="{{REF}}" data-target="#wizard-panel"><i class="fas fa-cog"></i> <b>éditer</b></button>
                <button class="btn btn-danger bloc-remove"><i class="fas fa-times"></i> <b>supprimer</b></button>
            </div>
            <span class="dataviz-label"><i class="dvz-icon {{ICON}}" title="{{TYPE}}"></i> {{LABEL}}</span>
            <code class="dataviz-definition"></code>
        </li>
    </template>

    <!-- HTML wrapper used as a container for dataviz|element components inside a bloc layout (cell or data) -->
    <template class="report-layout" id="wcell">
        <ul class="components-container list-group">
            <!-- dataviz|element components are injected here -->
        </ul>
    </template>



    <template class="report-structure" id="btitle">
        <div class="bloc-structure" data-label="Bloc titre" data-description="Bloc titre (autoconfig)">
            <div class="bloc-layout container-fluid layout-data dataviz-autoconfig">
                <!-- components container is injected here -->
            </div>
        </div>
    </template>

    <template class="report-structure" id="bsimple">
        <div class="bloc-structure" data-label="Bloc simple" data-description="Bloc contenu uniquement">
            <div class="bloc-layout layout-rows container-fluid">
                <div class="layout-cols row">
                    <div class="layout-cell col-12">
                        <!-- components container is injected here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="report-structure" id="b12">

    <!-- REQUERY title component -->
    <template class="report-component" id="dvz-title" data-ref="title">
        <div class="report-component.title">
            <h1 id="{{dataviz}}" class="dataviz report-title"></h1>
        </div>
    </template>
    <!-- REQUERY figure component -->
    <template class="report-component" id="dvz-figure" data-ref="figure">
        <div class="report-component.figure card-body">
            <div id="{{dataviz}}" class="dataviz report-figure custom-icon icon-default">
                <figure>
                    <h1 class="report-figure-chiffre"></h1>
                    <figcaption class="report-figure-caption"></figcaption>
                </figure>
            </div>
        </div>
    </template>
    <!-- REQUERY chart component -->
    <template class="report-component" id="dvz-chart" data-ref="chart">
        <div class="report-component.chart full-width">
            <div class="report-dataviz-title" >Titre</div>
            <div id="{{dataviz}}" data-title="Titre" data-description="Description" class="dataviz report-chart"></div>
            <div class="report-dataviz-description mt-auto">Description</div>
        </div>
    </template>
    <!-- REQUERY table component -->
    <template class="report-component" id="dvz-table" data-ref="table">
        <div class="report-component.chart card-body">
            <div class="report-dataviz-title" >Titre</div>
            <div id="{{dataviz}}" class="dataviz report-table"></div>

                <h3 class="report-text-title"></h3>

    <!-- REQUERY image component -->
    <template class="report-component" id="dvz-image" data-ref="image">
        <div class="report-component.image card-body">
            <div id="{{dataviz}}" class="dataviz report-image">
                <img src="" class="img-fluid" alt="" />
            </div>
        </div>
    </template>
    <!-- REQUERY map component -->
    <template class="report-component" id="dvz-map" data-ref="map">

    <!-- REQUERY iframe component -->
